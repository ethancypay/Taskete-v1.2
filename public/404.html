<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  :root {
    --gradient: linear-gradient(90deg, rgb(103, 11, 168), rgb(136, 5, 136), rgb(15, 15, 180));
  }

  body {
    font-family: basic-sans, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.125em;
    line-height: 1.6;
    color: #333;
    background: #ddd;
    background-size: 300%;
    background-image: var(--gradient);
    animation: bg-animation 25s infinite;
  }

  @keyframes bg-animation {
    0% {background-position: left}
    50% {background-position: right}
    100% {background-position: left}
  }

  .content {
    background: rgb(27, 27, 27);
    width: 60vw;
    padding: 3em;
    box-shadow: 0 0 3em rgba(255, 255, 255, 0.15);
    text-align: center;
  }

  .title {
    margin: 0.5em, 0.5em, 0;
    margin-block-start: 0.4em;
    margin-block-end: 0;
    text-transform: uppercase;
    font-weight: 900;
    font-style: italic;
    font-size: 5rem;
    color: #ee6352;
    line-height: .8;
    padding: .5rem;
    
    background-image: var(--gradient);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    display: inline-block;
    background-size: 200%;
    transition: background-position 1s;
  }

  .title:hover {
    background-position: right;
  }

  .btn {
    border: none;
    display: block;
    text-align: center;
    cursor: pointer;
    text-transform: uppercase;
    outline: none;
    overflow: hidden;
    position: relative;
    color: rgb(24, 24, 24);
    font-weight: 700;
    font-size: 15px;
    background-color: rgb(233, 227, 227);
    padding: 17px 20px;
    margin: 0 auto;
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    text-decoration: none;
  }

  .btn span {
    position: relative; 
    z-index: 1;
  }

  .btn:after {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    height: 490%;
    width: 140%;
    background: var(--gradient);
    -webkit-transition: all .5s ease-in-out;
    transition: all .5s ease-in-out;
    -webkit-transform: translateX(-98%) translateY(-25%) rotate(45deg);
    transform: translateX(-98%) translateY(-25%) rotate(45deg);
  }

  .btn:hover:after {
    -webkit-transform: translateX(-9%) translateY(-25%) rotate(45deg);
    transform: translateX(-9%) translateY(-25%) rotate(45deg);
  }

  .text {
    color: whitesmoke;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="container">
    <div class="content">
      <strong><h1 class="title ">404</h1></strong>

      <h3 class="text">How did you get this lost?</h3>
      <p class="text">We only have one page in this application!</p>

      <div class="btn-wrapper">
        <a href="/" class="btn">
          <span>HOME</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
